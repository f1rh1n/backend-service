services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: docmanagement-postgres
    environment:
      POSTGRES_DB: docmanagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docmanagement-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: docmanagement-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - docmanagement-network

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: docmanagement-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/document-storage-bucket --ignore-existing;
      /usr/bin/mc anonymous set public myminio/document-storage-bucket;
      exit 0;
      "
    networks:
      - docmanagement-network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docmanagement-app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Application
      APP_NAME: "Collaborative Document Service"
      APP_VERSION: "1.0.0"
      ENVIRONMENT: "development"
      DEBUG: "true"
      API_V1_PREFIX: "/api/v1"

      # Server
      HOST: "0.0.0.0"
      PORT: "8000"
      WORKERS: "4"

      # Database
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/docmanagement"
      DATABASE_POOL_SIZE: "20"
      DATABASE_MAX_OVERFLOW: "10"

      # JWT & Security
      SECRET_KEY: "your-super-secret-key-change-this-in-production-min-32-characters-long"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"

      # AWS S3 (MinIO)
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin"
      AWS_REGION: "us-east-1"
      S3_BUCKET_NAME: "document-storage-bucket"
      S3_ENDPOINT_URL: "http://minio:9000"
      USE_S3_PRESIGNED_URLS: "true"
      PRESIGNED_URL_EXPIRY: "3600"

      # File Upload
      MAX_UPLOAD_SIZE: "104857600"
      ALLOWED_EXTENSIONS: "pdf,doc,docx,txt,md,xls,xlsx,ppt,pptx,jpg,jpeg,png,gif,zip"

      # CORS
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:8080"]'

      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: "60"

      # Logging
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "json"
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: >
      sh -c "
      echo Waiting for database...&&
      sleep 5 &&
      echo 'Running migrations... &&
      python -m alembic upgrade head
      echo 'Starting application... &&
      python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    networks:
      - docmanagement-network

volumes:
  postgres_data:
  minio_data:

networks:
  docmanagement-network:
    driver: bridge
